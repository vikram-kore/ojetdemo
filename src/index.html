<!-- ************************ IMPORTANT INFORMATION ************************************
  This blank template contains a basic hybrid mobile application setup with a header.
        It contains the Oracle JET framework and a default requireJS
  configuration file to show how JET can be setup in a common application.
  This project template can be used in conjunction with demo code from the JET
  website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Best practice patterns are provided as part of the JET website under the Samples section.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html lang="en-us">
  <head>
    <title>Oracle JET Starter Template - Hybrid Mobile Blank</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />
    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v10.0.0/redwood/oj-redwood-min.css" type="text/css"/>
    <!-- endinjector -->
    <link rel="stylesheet" id="uxiconFont" href="https://static.oracle.com/cdn/fnd/gallery/2101.3.0/images/iconfont/ojuxIconFont.min.css">
    <link rel="stylesheet" id="font-awesome" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
  </head>
  <body>
    <script type="text/html" id="navTemplatetab">
      <li><a href="#">
        <span :class="[[$data.detail.iconClass]]"></span>
      </a></li>
    </script>
    <script type="text/html" id="navTemplate">
      <li><a href="#">
        <span :class="[[$data.detail.iconClass]]"></span>
        <oj-bind-text value="[[$data.detail.label]]"></oj-bind-text>
      </a></li>
    </script>
    <div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page">

      <div id="announce" tabindex="-1" class="sendOffScreen" :aria-live="[[manner]]" aria-atomic="true">
        <p id="ariaLiveMessage"><oj-bind-text value="[[message]]"></oj-bind-text></p>
      </div>

      <div id="navDrawer" role="navigation" class="oj-hybrid-applayout-offcanvas oj-contrast-marker oj-offcanvas-start">
        <oj-navigation-list id="navList" class="oj-navigationlist-stack-icon-label"
                            data="[[navDataProvider]]"
                            edge="start"
                            item.renderer="[[KnockoutTemplateUtils.getRenderer('navTemplate', true)]]"
                            on-click="[[toggleDrawer]]"
                            selection="{{selection.path}}">
        </oj-navigation-list>
      </div>
      
      <oj-module config="[[moduleAdapter.koObservableConfig]]" animation="[[moduleAdapter.animation]]"></oj-module>
      
      <oj-bind-if test="[[selection.path() !== 'addaccount']]">
        <div class="oj-applayout-fixed-bottom">
          <div role="navigation" class="oj-hybrid-applayout-navbar-app">
            <oj-navigation-list id="navList" class="oj-navigationlist-stack-icon-label"
                                data="[[navDataProvidertab]]"
                                edge="top"
                                item.renderer="[[KnockoutTemplateUtils.getRenderer('navTemplatetab', true)]]"
                                selection="{{selection.path}}">
            </oj-navigation-list>
          </div>
        </div>
      </oj-bind-if>

    </div>
    <script type="text/javascript">
      window["oj_whenReady"] = true;
    </script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
