<div class="accountdetailsview">
  <div class="oj-flex oj-sm-12 oj-flex-init">
    <div class="oj-sm-margin-5x-vertical oj-flex-item oj-md-6 oj-sm-6 oj-sm-align-self-center ">
      Party Number:
    </div>
    <div class="oj-sm-margin-5x-vertical oj-flex-item oj-md-6 oj-sm-6 oj-sm-align-self-center">
      <oj-bind-text value="[[$properties.data.PartyNumber]]">
        </oj-bind-text>
    </div>
    <div class="oj-sm-margin-5x-vertical oj-flex-item oj-md-6 oj-sm-6 oj-sm-align-self-center ">
      Organization name:
    </div>
    <div class="oj-sm-margin-5x-vertical oj-flex-item oj-md-6 oj-sm-6 oj-sm-align-self-center ">
        <oj-bind-text value="[[$properties.data.OrganizationName]]">
        </oj-bind-text>
    </div>
    <div class="oj-sm-margin-5x-vertical oj-flex-item oj-md-6 oj-sm-6 oj-sm-align-self-center ">
        Sale Profile Status:
    </div>
    <div class="oj-sm-margin-5x-vertical oj-flex-item oj-md-6 oj-sm-6 oj-sm-align-self-center ">
        <oj-bind-text value="[[$properties.data.SalesProfileStatus]]">
        </oj-bind-text>
    </div>
    <div class="oj-sm-margin-5x-vertical oj-flex-item oj-md-6 oj-sm-6 oj-sm-align-self-center ">
        Organization DEO Status:
    </div>
    <div class="oj-sm-margin-5x-vertical oj-flex-item oj-md-6 oj-sm-6 oj-sm-align-self-center ">
      <oj-bind-text value="[[$properties.data.OrganizationDEO_Status_c]]">
        </oj-bind-text>
    </div>
    <div class="oj-sm-margin-5x-vertical oj-flex-item oj-md-6 oj-sm-6 oj-sm-align-self-center ">
      Next Visit:
    </div>
    <div class="oj-sm-margin-5x-vertical oj-flex-item oj-md-6 oj-sm-6 oj-sm-align-self-center ">
      <oj-bind-text value="[[$properties.data.NextVisit]]">
        </oj-bind-text>
    </div>
    <div class="oj-sm-margin-5x-vertical oj-flex-item oj-md-6 oj-sm-6 oj-sm-align-self-center ">
      Last Visit:
    </div>
    <div class="oj-sm-margin-5x-vertical oj-flex-item oj-md-6 oj-sm-6 oj-sm-align-self-center ">
      <oj-bind-text value="[[$properties.data.LastVisit]]">
        </oj-bind-text>
    </div>
  </div>
</div>
